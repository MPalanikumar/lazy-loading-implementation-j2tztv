<!-- main app container -->
<div class="jumbotron">
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h2>Login here</h2>

				<div class="form-group">
					<label for="email">Email</label>
            <input [(ngModel)]="model.email" id="email" type="email" class="form-control" #email="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
            <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
              <div *ngIf="email.errors?.required">Email is required.</div>
              <div *ngIf="email.errors?.pattern">Invalid email id.</div>
            </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control"  [(ngModel)]="model.password" #password="ngModel" required/>
            <div class="alert alert-danger" *ngIf="password.invalid && password.touched">
              <div *ngIf="password.errors?.required">password is required.</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary" (click)="login()">Login</button>
          </div>
          <div><strong>Username:-</strong> <span style="color: green;">vipin@mytestmail.com</span>   <strong>    &nbsp;&nbsp;&nbsp;Password:-</strong>  <span style="color: green;">12345</span></div>
      </div>
    </div>
  </div>
</div>
